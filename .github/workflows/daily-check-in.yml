name: Daily Check-in

on:
  schedule:
    # 每天 01:00 UTC 执行（新加坡时间 UTC+8 为 09:00）
    - cron: '0 1 * * *'

  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: browser-actions/setup-chrome@v1
      - name: Check Chrome version
        run: chrome --version
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.19'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
          LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
          GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
          GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
          SC3_PUSH_KEY: ${{ secrets.SC3_PUSH_KEY }}
          # 强制启用浏览任务
          BROWSE_ENABLED: "true"
          # ---- 访问节奏（目标：每帖总停留 5~8 秒）----
          POST_TARGET_MIN: "5"
          POST_TARGET_MAX: "8"
          # 每天浏览 50 个帖子
          MAX_TOPICS: "50"
          # 滚动参数（单帖内部动作）。实际每帖总耗时由 POST_TARGET_* 兜底补齐。
          SCROLL_STEPS: "2"
          SCROLL_DELAY_MIN: "0.4"
          SCROLL_DELAY_MAX: "0.9"
          # 额外的“帖子间等待”设为 0，避免把每帖总耗时推到 POST_TARGET_MAX 之上
          TOPIC_DELAY_MIN: "0"
          TOPIC_DELAY_MAX: "0"
          # 连续失败时的退避（秒）
          BACKOFF_MIN: "6"
          BACKOFF_MAX: "12"
          # 只读模式开关（true=不点赞）。默认 false。
          DRY_RUN: "false"
        run: |
          python main.py

      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
        if: ${{ success() && env.TELEGRAM_TOKEN != '' && env.TELEGRAM_USERID != '' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id=${{ env.TELEGRAM_USERID }} \
          -d parse_mode=HTML \
          -d text="✅ <b>LINUX DO</b> 每日签到成功完成"

      - name: Send Failure Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
        if: ${{ failure() && env.TELEGRAM_TOKEN != '' && env.TELEGRAM_USERID != '' }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id=${{ env.TELEGRAM_USERID }} \
          -d parse_mode=HTML \
          -d text="❌ <b>LINUX DO</b> 每日签到失败"

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 6
